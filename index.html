<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Python Runner with Pyodide and CodeMirror</title>

    <!-- Include CodeMirror CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.css"
    />
    <!-- Include CodeMirror Theme -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/theme/monokai.min.css"
    />

    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Seshan's IDEs</h1>

    <div id="container">
        <div id="codeInput">
            <h2>Python Code:</h2>
            <textarea id="pythonCode">print("Hello, Pyodide!")</textarea>
            <button id="runButton">Run Code</button>
        </div>

        <div id="output">
            <h2>Output:</h2>
            <div id="result"></div>
        </div>
    </div>

    <!-- Include CodeMirror JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.js"
    ></script>
    <!-- Include CodeMirror Python Mode -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/python/python.min.js"
    ></script>

    <!-- Include Pyodide -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>

    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
